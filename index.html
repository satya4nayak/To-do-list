<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-do-list(Team-47)</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- <div class="header">
        <h1>Get Organized with To-Do List</h1>
        <h6>Take charge of your day!</h6>
    </div> -->
    <div class="container">
        <div class="left">
            <div class="calander">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">November 2023</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                <!-- Lik to JS -->
                </div>
                <div class="goto-today">
                    <div class="goto">
                      <input type="text" placeholder="mm/yyyy" class="date-input" />
                      <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
              <div class="event-day">wed</div>
              <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
              <div class="add-event-header">
                <div class="title">Add Event</div>
                <i class="fas fa-times close"></i>
              </div>
              <div class="add-event-body">
                <div class="add-event-input">
                  <input type="text" placeholder="Event Name" class="event-name" />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time From"
                    class="event-time-from"
                  />
                </div>
                <div class="add-event-input">
                  <input
                    type="text"
                    placeholder="Event Time To"
                    class="event-time-to"
                  />
                </div>
              </div>
              <div class="add-event-footer">
                <button class="add-event-btn">Add Event</button>
              </div>
            </div>
          </div>
          <button class="add-event">
            <i class="fas fa-plus"></i>
          </button>
        </div>
    
        <div class="credits">
            <p>Thank you for using our To-do list app</p>
            <h2>Team ID-47</h3>
            <h4>Satyanarayan-1CR22IS141</h4>
            <h4>Sanya-1CR22IS140</h4>
            <h4>Santoshima-1CR22IS139</h4>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
